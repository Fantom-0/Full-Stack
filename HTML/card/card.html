<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="card.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile cards</title>
</head>
<body>
    <div class="card">
        <img src="a.jpeg" alt="man"/>
        <div class="desc">
            <h3>rahul Kumar</h3>
            <p>data scientist</p>
        </div>
    </div>

    <div class="card">
        <img src="b.jpg" alt="woman"/>
        <div class="desc">
            <h3>neha sharma</h3>
            <p>Software engineer</p>
        </div>
    </div>
</body>
</html>
