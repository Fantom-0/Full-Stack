<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
        <caption>
            food menu
        </caption>
        <thead>
        <tr>
            <th rowspan="2">Food</th>
            <th colspan="2">price</th>
        </tr>

        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>fried rice</td>
            <td>200</td>
            <td>2.5</td>
        </tr>
        <tr>
            <td>veg rice</td>
            <td>170</td>
            <td>2.1</td>
        </tr>
        <tr>
            <td>soup</td>
            <td>100</td>
            <td>1.25</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
