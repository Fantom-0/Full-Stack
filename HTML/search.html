<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/search">
    <label for="q">Search google</label>
    <input type="text" id="q" name="q">
    <button>search</button>
    <div>
        <input type="radio" name="fruit" id="apple" value="apple">
        <label for="apple">apple</label>
        <input type="radio" name="fruit" id="mango" value="mango">
        <label for="mango">mango</label>
    </div>
        <div>
            <p>choose your profession</p>
        <select name="profession" id="prof">
            <option value="coder">coder</option>
            <option value="dev">dev</option>
            <option value="student">student</option>
        </select>

    </div>
        <div>
        <label for="range"></label>
        <input type="range" id="range" name="range" min="0" max="1000">
        <button>done</button>

    </div>
    
</form>
</body>
</html>
